<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecream</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
</head>
<body>
    <header>
        <section class="hero"> 
            <div class="hero__wrapper">
  
                <h1 class="hero__title">ice cream made with passion</h1>
                <div class="hero-items">
                    <ul class="hero-items__list">
                        <li><button type="button" class="hero-items__button">Products</button></li>
                        <li class="hero-items__link">How itâ€™s made?</li>
                    </ul>
                </div>
            </div>
            <ul class="hero-img">
                <li class="hero-img_dots">
                    <picture >
                        <source srcset="./images/mobile/icecream-header/dots-header.png 1x, ./images/mobile/icecream-header/dots-header@2x.png 2x" media="(max-width: 767px)" width="320" height="50"/>
                        <source srcset="./images/tablet/icecream-header/dots-header.png 1x, ./images/tablet/icecream-header/dots-header@2x.png 2x" media="(max-width: 1199px)" width="768" height="67.79"/>
                        <source srcset="./images/desktop/icecream-header/dots-header.png 1x, ./images/desktop/icecream-header/dots-header@2x.png 2x" media="(min-width: 1200px)"/>
                        <img class="img" src="./images/desktop/icecream-header/dots-header.png 1x" alt="Hero dots" width="1200" height="383.46" />
                    </picture>
                </li>
                <li class="hero-img_icecream">
                    <picture >
                        <source srcset="./images/mobile/icecream-header/icecream.png 1x, ./images/mobile/icecream-header/icecream@2x.png 2x" media="(max-width: 767px)" width="177" height="217"/>
                        <source srcset="./images/tablet/icecream-header/icecream.png 1x, ./images/tablet/icecream-header/icecream@2x.png 2x" media="(max-width: 1199px)" width="268" height="329"/>
                        <source srcset="./images/desktop/icecream-header/icecream.png 1x, ./images/desktop/icecream-header/icecream@2x.png 2x" media="(min-width: 1200px)"/>
                        <img class="img" src="./images/desktop/icecream-header/icecream.png 1x" alt="Hero ice-cream" width="456" height="560"/>
                    </picture>
                </li>
                <li class="hero-img_varieties">
                    <picture >
                        <source srcset="./images/tablet/icecream-header/varieties.png 1x, ./images/tablet/icecream-header/varieties@2x.png 2x" media="(max-width: 1199px)" width="152" height="152"/>
                        <source srcset="./images/desktop/icecream-header/varieties.png 1x, ./images/desktop/icecream-header/varieties@2x.png 2x" media="(min-width: 1200px)"/>
                        <img class="img" src="./images/desktop/icecream-header/varieties.png 1x" alt="Hero dots" width="225" height="225" />
                    </picture>              
                </li>
            </ul>
            </div>
        </section>
    </header>

</body>
</html>
